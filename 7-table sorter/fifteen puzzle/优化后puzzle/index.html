<!DOCTYPE html>
<html>
<head>
	<title>fifteen puzzles</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="img/icon.png">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="puzzle.js"></script>
</head>
<body>
	<div id="game">
		<div id="info">
		<div id="game-name">Puzzle Game</div>
		<div id="result"></div>
		</div>

		<div id="play-box">
			<div class="puzzle col0 row0" id="puzzle1"></div>
			<div class="puzzle col1 row0" id="puzzle2"></div>
			<div class="puzzle col2 row0" id="puzzle3"></div>
			<div class="puzzle col3 row0" id="puzzle4"></div>

			<div class="puzzle col0 row1" id="puzzle5"></div>
			<div class="puzzle col1 row1" id="puzzle6"></div>
			<div class="puzzle col2 row1" id="puzzle7"></div>
			<div class="puzzle col3 row1" id="puzzle8"></div>

			<div class="puzzle col0 row2" id="puzzle9"></div>
			<div class="puzzle col1 row2" id="puzzle10"></div>
			<div class="puzzle col2 row2" id="puzzle11"></div>
			<div class="puzzle col3 row2" id="puzzle12"></div>

			<div class="puzzle col0 row3" id="puzzle13"></div>
			<div class="puzzle col1 row3" id="puzzle14"></div>
			<div class="puzzle col2 row3" id="puzzle15"></div>
			<div class="puzzle col3 row3" id="puzzle16"></div>
		</div>

		<div id="button-box">
			<button class="button" id="start">Start</button>
			<button class="button" id="recover">Recover</button>
			<button class="button" id="level">Level: Easy</button>
			<div id="origin"></div>
		</div>
	</div>
</body>
</html>
