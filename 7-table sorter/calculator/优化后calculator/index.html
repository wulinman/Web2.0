<!DOCTYPE html>
<!--By Wu Linman-->
<html>
<head>
	<title>简单计算器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="style.css" type="text/css" rel="stylesheet" />
	<link href="src/logo.png" type="image/png" rel="shortcut icon" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<p>Simple Calculator</p>
	<div id="calculate">
		<div id="output-box">
			<input id="output" disabled="disabled">
		</div>
		<div id="button-box">
			
				<button class="button" id="7" value="7">7</button>
				<button class="button" id="8" value="8">8</button>
				<button class="button" id="9" value="9">9</button>
				<button class="button" id="/" value="/">/</button>
				<button class="button" id="4" value="4">4</button>
				<button class="button" id="5" value="5">5</button>
				<button class="button" id="6" value="6">6</button>
				<button class="button" id="*" value="*">*</button>
				<button class="button" id="1" value="1">1</button>
				<button class="button" id="2" value="2">2</button>
				<button class="button" id="3" value="3">3</button>
				<button class="button" id="-" value="-">-</button>
				<button class="button" id="0" value="0">0</button>
				<button class="button" id="." value=".">.</button>
				<button id="←">←</button>
				<button class="button" id="+" value="+">+</button>
				<button class="button" id="(" value="(">(</button>
				<button class="button" id=")" value=")">)</button>
				<button id="CE">CE</button>
				<button id="equal">=</button>
		</div>
	</div>
</body>
</html>
